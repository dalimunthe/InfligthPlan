<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InFligth Plan Maker</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="public/css/fonts.css">
    <link rel="stylesheet" href="public/css/photon.min.css">
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title" style="padding-right:10px;">
          InFligth Plan Maker
          <div class="btn-group pull-right">
            <span class="icon icon-record min-btn" id="min-btn" style="color:#34c84a;padding-left:4px;padding-right:4px;"></span>
            <span class="icon icon-record max-btn" id="max-btn" style="color:#fdbc40;padding-left:4px;padding-right:4px;" ></span>
            <span class="icon icon-record close-btn" id="close-btn" style="color:#fc605b;padding-left:4px;padding-right:4px;" ></span>
          </div>
        </h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Menu</h5>
              <span id="addLayer" class="nav-group-item">
                <span class="icon icon-folder"></span>
                Add Data
              </span>

              <span id="addLayer1" class="nav-group-item">
                <span class="icon icon-folder"></span>
                Add Data
              </span>
              <hr />
            </nav>

            <nav class="nav-group">
              <h5 class="nav-group-title">Configuration</h5>
              <form style="padding: 2px 10px 2px 25px;">
                <div class="form-group">
                  <label>Fligth Plan Name</label>
                  <input type="text" class="form-control" placeholder="Fligth Plan Name">
                  <input type="text" id="fileNamePath" class="form-control" placeholder="Fligth Plan Name">
                </div>
                <div class="form-group">
                  <label>Altitude</label>
                  <input type="text" class="form-control" placeholder="Altitude">
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-form btn-default">Cancel</button>
                  <button type="submit" class="btn btn-form btn-primary">OK</button>
                </div>
              </form>
            </nav>
          </div>

          <div class="pane">
            <pre id="json"></pre>
            <pre id="json2"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="public/js/jquery-2.2.4.min.js"></script>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./map.js')
    require('shapefile')
  </script>
  <script>
    if (window.module) module = window.module;
  </script>
</html>
